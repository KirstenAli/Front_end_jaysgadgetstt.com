<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="New folder/bootstrap-4.0.0/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="CSS/signin.css" rel="stylesheet" type="text/css">
    <link href="CSS/jay's-gadgets-tt.css" rel="stylesheet" type="text/css">

    <style>
        html, body {
            height: auto;
        }
    </style>

</head>

<body class="text-center form-body">
<form class="form-signin form ">
    <img class="mb-4" src="images/nav-bar/logo.png" alt="" width="92" height="92">
    <h1 class="h3 mb-3 font-weight-normal">Please sign-in</h1>

    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <div class="checkbox p-3">
        <label class="w-100">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <a  href="#"><i class="fas fa-unlock-alt"></i> Forgot password?</a>
    </div>
    <hr>
    <h5>New Customer?</h5>
    <a href="#">Register here</a>
</form>
<script src="https://kit.fontawesome.com/157eab2719.js" crossorigin="anonymous"></script>
</body>
</html>
