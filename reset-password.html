<body class="form-body">

<div class="container">
    <div class=" text-center">
        <img class="d-block mx-auto mb-4" src="images/nav-bar/logo.png" alt="" width="100" height="100">


    </div>

    <div class="row mx-auto mb-4 p-4 mt-0 form w-50">

        <div class="col-12 ">
            <h2 class="mb-2 w-100 text-center">Reset Password</h2>
            <hr class="mb-4">
            <form class="needs-validation" novalidate>

                <div class="mb-3 w-100">
                    <label for="email">Email address used for account creation: </label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                    </div>
                </div>

                <hr class="mb-4">
                <button onclick="evulatePasswords();" class="btn btn-primary btn-lg btn-block mb-4" type="submit">Continue</button>
            </form>
        </div>
    </div>

</div>
<div class="footer-dark">
    <footer>

</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict';

        window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();


</script>
