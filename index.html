<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jay'sGadgetsTT</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href="CSS/jay's-gadgets-tt.css" rel="stylesheet" type="text/css">


	<style>

		img.site-banner {
			width: 100%;
			margin-top: -9.2vw;

		}


		div.message-card {
			padding: 15px;
			background-color: #600000de;
		}

		img.message-card-img {
			height: 22vh;
			display: block;
		}

		/* ----------- iPad Portrait ----------- */
		@media only screen
		and (min-device-width: 750px)
		and (max-device-height: 1368px)
		and (-webkit-min-device-pixel-ratio: 2)
		and (orientation: portrait) {
			div.message-card {
				flex: none;
				max-width: none;
			}
		}

		.message-card-des {
			color: white;
			width: 60%;
			line-height: 1.2;
			font-size: 1rem;
			text-align: center;
		}


		div.message-card-container{
			margin-top: -10.2vw;
			position: relative;
			background-image: url("images/nav-bar/blur_edges.png");
		}


		.nav-wrapper{
			position: relative;
		}

	</style>


</head>

<body>
<div class="nav-wrapper">
	<nav class="navbar navbar-expand-lg navbar-dark ">
		<img class="logo" src="images/nav-bar/logo.png" alt=""/>

		<div class="collapse navbar-collapse" id="navbarSupportedContent1">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fas fa-home"></i> Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fas fa-store"></i> Shop
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fas fa-envelope"></i> Contact
					</a>
				</li>
			</ul>
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fas fa-sign-in-alt"></i> Login
					</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">
						<i class="fas fa-user"></i> Account
					</a>
				</li>
			</ul>
		</div>

		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="#">
					<i class="fas fa-shopping-cart"></i><span class="cart-num">0</span>Cart
				</a>
			</li>
		</ul>


		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
	</nav>
</div>

<div class="site-banner-wrapper">
	<img class="site-banner" src="images/home-page/Website 2.png" alt=""/>
</div>

<div class="row mx-auto message-card-container">
	<div class="col-12 col-sm-4 message-card">
		<img class="mx-auto message-card-img" src="images/home-page/shipping-2856031_1280.png" alt=""/>
		<h6 class="mx-auto message-card-des">FREE Shipping on orders over $250</h6>
	</div>
	<div class="col-12 col-sm-4 message-card">
		<img class="mx-auto message-card-img" src="images/home-page/logo.svg" alt=""/>
		<h6 class="mx-auto message-card-des">Nationwide Delivery via CFS Couriers
		</h6>
	</div>
	<div class="col-12 col-sm-4 message-card">
		<img class="mx-auto message-card-img" src="images/home-page/wallet-g7706ecc3f_1280.png" alt=""/>
		<h6 class="mx-auto message-card-des">Payment on delivery</h6>
	</div>
</div>

<div class="footer-dark">
	<footer>
		<div class="container">
			<div class="row">
				<div class="col item social text-center">
					<a href="#">
						<i class="fa fa-facebook"></i>
					</a>

					<a href="#">
						<i class="fa fa-youtube"></i>
					</a>
					<a href="#">
						<i class="fa fa-instagram"></i>
					</a>

				</div>
			</div>
			<p class="copyright">Jay's Gadgets TT Â© 2022</p>
		</div>
	</footer>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/157eab2719.js" crossorigin="anonymous"></script>
</body>
</html>
